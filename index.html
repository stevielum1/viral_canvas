<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124607228-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-124607228-1');
    </script>

    <meta charset="utf-8">
    <title>Viral Canvas</title>
    <script type="text/javascript" src="./js/paper-full.js"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
  </head>
  <script>
    paper.install(window);
  </script>
  <body>
    <div class="settings">
      <div class="sliders">
        <label>Width
          <input id="width" type="text" value="700" placeholder="100-1300"/>
        </label>
        <label>Height
          <input id="height" type="text" value="400" placeholder="100-700"/>
        </label>
        <label>Num Circles
          <input id="numCircles" type="text" value="100" placeholder="1-1000"/>
        </label>
        <label>Radius
          <input id="radius" type="text" value="10" placeholder="1-20"/>
        </label>
        <label>Speed
          <input id="speed" type="text" value="10" placeholder="1-200"/>
        </label>
        <label>End Circles
          <input id="endCircles" type="text" value="1" placeholder="1-Num Circles"/>
        </label>
      </div>
      <div class="colors">
        <label>Start Color
          <input id="start-color" type="color" value="#ff0000" />
        </label>
        <label>End Color
          <input id="end-color" type="color" value="#0000ff" />
        </label>
        <label>Background Color
          <input id="background-color" type="color" value="#ffffff" />
        </label>
        <label>Background Opacity
          <input id="background-opacity" type="range" min="0" max ="1" step="0.1" value="0" />
        </label>
      </div>
      <div class="display">
        <h2 id="start-circles-left"></h2>
        <h2 id="end-circles-left"></h2>
        <h2 id="timer"></h2>
      </div>
      <div class="links">
        <a href="https://github.com/stevielum1/viral_canvas">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/steven-lum-204868141/">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
    <div class="title-container">
      <h1>Viral Canvas</h1>
      <div class="playback-container">
        <button class="playback" id="play-button"><i class="fas fa-play"></i></button>
        <button class="playback" id="pause-button"><i class="fas fa-pause"></i></button>
        <button class="playback" id="restart-button"><i class="fas fa-undo"></i></button>
      </div>
    </div>
    <div id="about">ABOUT</div>
    
    <div id="modal-background">
      <div id="modal-content">
        <h2>Viral Canvas</h2>
        <p>
          This is a small side project written in JavaScript using PaperJS. The goal is to simulate how quickly a virus spreads (in this case through direct contact).
        </p>
      </div>
    </div>
    
    <canvas id="myCanvas" width="700" height="400"></canvas>
  </body>
</html>
